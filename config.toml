[params]
fontheading = "Raleway"
fontbody = "Raleway"
# Changing font here is not enough, also change in _variables.css

author = "Ramtin Ehsani"
# license = '<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA-4.0</a>'
description = "Ramtin Ehsani's personal and professional website"
keywords = "academia,sciences,software,SE"
info = ["PhD Candidate"]
avatarURL = "images/avatar.jpg"
#gravatar = "john.doe@example.com"
dateFormat = "January 2, 2006"
since = 2020
# license = "CC BY-SA 4.0"
# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/partigabor/partigabor.github.io"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme, supported values:
# "auto" (use preference set by browser) "dark" (dark background, light foreground) "light" (light background, dark foreground) (default)
colorScheme = "light"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []
# Custom JS
customJS = []
# Favicon
favicon = "/images/favicon.png"
favicon_32 = "/images/favicon-32x32.png"
favicon_16 = "/images/favicon-16x16.png"



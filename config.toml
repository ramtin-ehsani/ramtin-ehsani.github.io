baseURL = "https://ramtin-ehsani.github.io/"
title = "Ramtin Ehsani"
theme = ["hugo-coder", "hugo-cite"]
languageCode = "en"
defaultContentLanguage = "en"
publishDir = "docs"
paginate = 20
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableEmoji = true

# Enable Disqus comments
